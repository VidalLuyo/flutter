name: myapp
description: "Sistema de ventas Flutter Web"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  intl: ^0.20.0
  http: ^0.13.3
  google_fonts: ^4.0.4
  flutter_localizations:
    sdk: flutter
  shared_preferences: ^2.0.7
  permission_handler: ^11.0.1
  path_provider: ^2.1.1
  url_launcher: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/img/logo.png
    - assets/img/LOGIN.jpg
    - assets/img/Fruta01.jpg
    - assets/img/Fruta02.jpg
